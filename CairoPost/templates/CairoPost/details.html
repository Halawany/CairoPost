{% extends 'CairoPost/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block body %}
	<div class="blog-post">
	    <h2 class="blog-post-title">{{ post.title }}</h2>
	    <p class="blog-post-meta">Publish date: {{ post.pub_date }} Author: <a href="#">{{ post.author }}</a></p>
	    {% if user.is_staff %}
	    	<a class="btn btn-success" href="{% url 'article_edit' pk=post.pk %}" role="button">Edit Post</a>
	    {% endif %}
	    <p>{{ post.body }}</p>
    </div><!-- /.blog-post -->
{% endblock %}
